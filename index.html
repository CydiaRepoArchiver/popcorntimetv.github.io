<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>PopcornTimeTV Cydia Repo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="title" content="PopcornTimeTV Cydia Repo" />
		<meta name="description" content="Official cydia repository for PopcornTimeiOS and PopcornTimetvOS" />
		<link href="resources/bootstrap.min.css" rel="stylesheet">
		<link href="resources/favicon.ico" rel="icon" />
		<link href="resources/misc.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="well">
		  <p><img src="CydiaIcon.png" style="width: 72px; height: 72px; border-radius: 6px;" /></p>
			<p>PopcornTimeTV Cydia Repo</p>
			<hr />
			<p><a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://popcorntimetv.github.io/">Add</a> <code>https://popcorntimetv.github.io/</code> via Cydia.</p>
		  	<div class="add_image">
            	<div class="input_text">Enter Cydia/APT URL</div>
            	<div class="repo_text"><span class="txt">https://popcorntimetv.github.io/</span></div>
                <div class="cancel button">
                	<div class="text">Cancel</div>
                </div>
                <div class="add button">
                	<div class="text">Add Source</div>
                </div>
                <div class="repo">
                	<span class="repo_image">
                    	<span class="mask"> </span>
                    	<img src="CydiaIcon.png"/>
                    </span>
                    <span class="repo_title">PopcornTimeTV Cydia Repo</span>
                    <span class="repo_url">https://popcorntimetv.github.io/</span>
                </div>
            </div>
		</div>
	</body>
</html>
